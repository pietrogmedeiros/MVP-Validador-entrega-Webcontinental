AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Validador de Entrega - Web Continental - API Serverless
Parameters:
  Environment:
    Type: String
    Default: prod
    Description: Environment name
Globals:
  Function:
    Runtime: nodejs18.x
    Timeout: 30
    MemorySize: 256
    Environment:
      Variables:
        DELIVERY_TABLE:
          Ref: DeliveryTable
        DELIVERY_PROOFS_BUCKET:
          Ref: DeliveryProofsBucket
        CORS_ORIGIN: '*'
Resources:
  DeliveryTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: validador-entrega-${Environment}-${AWS::AccountId}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: invoiceNumber
        AttributeType: S
      KeySchema:
      - AttributeName: invoiceNumber
        KeyType: HASH
      SSESpecification:
        SSEEnabled: true
  DeliveryProofsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: validador-proofs-${Environment}-${AWS::AccountId}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
  ValidatorApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: validador-api-${Environment}-${AWS::AccountId}
      CodeUri: ValidatorApiFunction
      Handler: index.handler
      Description: Main API for delivery validation
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: DeliveryTable
      - S3CrudPolicy:
          BucketName:
            Ref: DeliveryProofsBucket
      Events:
        CreateDelivery:
          Type: Api
          Properties:
            RestApiId:
              Ref: ValidatorApi
            Path: /delivery
            Method: POST
        ValidateInvoice:
          Type: Api
          Properties:
            RestApiId:
              Ref: ValidatorApi
            Path: /validate/{invoiceNumber}
            Method: GET
        HealthCheck:
          Type: Api
          Properties:
            RestApiId:
              Ref: ValidatorApi
            Path: /health
            Method: GET
    Metadata:
      SamResourceId: ValidatorApiFunction
  ValidatorApi:
    Type: AWS::Serverless::Api
    Properties:
      Name:
        Fn::Sub: validador-api-${Environment}-${AWS::AccountId}
      StageName:
        Ref: Environment
      Cors:
        AllowMethods: '''GET,POST,OPTIONS'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''*'''
  DatabaseInitFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: validador-db-init-${Environment}-${AWS::AccountId}
      CodeUri: DatabaseInitFunction
      Handler: dbInit.handler
      Description: Initialize database with sample data
      Timeout: 60
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: DeliveryTable
    Metadata:
      SamResourceId: DatabaseInitFunction
  DatabaseInitializer:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken:
        Fn::GetAtt:
        - DatabaseInitFunction
        - Arn
      TableName:
        Ref: DeliveryTable
    DependsOn:
    - DeliveryTable
    - DatabaseInitFunction
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ValidatorApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-ApiUrl
  DeliveryTableName:
    Description: DynamoDB table name
    Value:
      Ref: DeliveryTable
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-DeliveryTable
  ProofsBucketName:
    Description: S3 bucket for delivery proofs
    Value:
      Ref: DeliveryTable
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-DynamoDBTable
