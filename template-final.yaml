AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Validador de Entrega - Web Continental - Deploy Completo'

Parameters:
  Environment:
    Type: String
    Default: prod
    Description: Environment name

Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Runtime: nodejs18.x
    Environment:
      Variables:
        DELIVERY_TABLE: !Ref DeliveryTable
        DELIVERY_PROOFS_BUCKET: !Ref DeliveryProofsBucket
        CORS_ORIGIN: '*'

Resources:
  # DynamoDB Table
  DeliveryTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'validador-entrega-${Environment}-${AWS::AccountId}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: invoiceNumber
          AttributeType: S
      KeySchema:
        - AttributeName: invoiceNumber
          KeyType: HASH
      SSESpecification:
        SSEEnabled: true

  # S3 Bucket for Delivery Proofs
  DeliveryProofsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'validador-proofs-${Environment}-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled

  # S3 Bucket for Website
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'validador-site-${Environment}-${AWS::AccountId}'
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  # Website Bucket Policy
  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyDocument:
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub '${WebsiteBucket}/*'

  # Lambda Function Role
  ValidatorFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: !GetAtt DeliveryTable.Arn
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:DeleteObject
                Resource: 
                  - !GetAtt DeliveryProofsBucket.Arn
                  - !Sub '${DeliveryProofsBucket.Arn}/*'

  # Lambda Function
  ValidatorApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/
      Handler: index.handler
      Role: !GetAtt ValidatorFunctionRole.Arn
      Events:
        HealthCheck:
          Type: Api
          Properties:
            RestApiId: !Ref ValidatorApi
            Path: /health
            Method: get
        ValidateInvoice:
          Type: Api
          Properties:
            RestApiId: !Ref ValidatorApi
            Path: /validate
            Method: post
        CreateDelivery:
          Type: Api
          Properties:
            RestApiId: !Ref ValidatorApi
            Path: /delivery
            Method: post

  # API Gateway
  ValidatorApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

Outputs:
  ApiEndpoint:
    Description: 'API Gateway endpoint URL'
    Value: !Sub 'https://${ValidatorApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-ApiEndpoint'
  
  WebsiteURL:
    Description: 'Website URL'
    Value: !GetAtt WebsiteBucket.WebsiteURL
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteURL'
  
  DeliveryTable:
    Description: 'DynamoDB Table Name'
    Value: !Ref DeliveryTable
    Export:
      Name: !Sub '${AWS::StackName}-DeliveryTable'
  
  ProofsBucket:
    Description: 'S3 Bucket for Delivery Proofs'
    Value: !Ref DeliveryProofsBucket
    Export:
      Name: !Sub '${AWS::StackName}-ProofsBucket'