AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Validador de Entrega - Web Continental - API Serverless'

Parameters:
  Environment:
    Type: String
    Default: 'prod'
    Description: 'Environment name'

Globals:
  Function:
    Runtime: nodejs18.x
    Timeout: 30
    MemorySize: 256
    Environment:
      Variables:
        DELIVERY_TABLE: !Ref DeliveryTable
        DELIVERY_PROOFS_BUCKET: !Ref DeliveryProofsBucket
        CORS_ORIGIN: '*'

Resources:
  # DynamoDB Table
  DeliveryTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'validador-entrega-${Environment}-${AWS::AccountId}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: invoiceNumber
          AttributeType: S
      KeySchema:
        - AttributeName: invoiceNumber
          KeyType: HASH
      SSESpecification:
        SSEEnabled: true

  # S3 Bucket for Delivery Proofs
  DeliveryProofsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'validador-proofs-${Environment}-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled

  # Main API Function
  ValidatorApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'validador-api-${Environment}-${AWS::AccountId}'
      CodeUri: backend/
      Handler: index.handler
      Description: 'Main API for delivery validation'
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DeliveryTable
        - S3CrudPolicy:
            BucketName: !Ref DeliveryProofsBucket
      Events:
        CreateDelivery:
          Type: Api
          Properties:
            RestApiId: !Ref ValidatorApi
            Path: /delivery
            Method: POST
        ValidateInvoice:
          Type: Api
          Properties:
            RestApiId: !Ref ValidatorApi
            Path: /validate/{invoiceNumber}
            Method: GET
        HealthCheck:
          Type: Api
          Properties:
            RestApiId: !Ref ValidatorApi
            Path: /health
            Method: GET

  # API Gateway
  ValidatorApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub 'validador-api-${Environment}-${AWS::AccountId}'
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

  # Database Initialization Function
  DatabaseInitFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'validador-db-init-${Environment}-${AWS::AccountId}'
      CodeUri: backend/
      Handler: dbInit.handler
      Description: 'Initialize database with sample data'
      Timeout: 60
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DeliveryTable

  # Custom Resource to Initialize Database
  DatabaseInitializer:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt DatabaseInitFunction.Arn
      TableName: !Ref DeliveryTable
    DependsOn: 
      - DeliveryTable
      - DatabaseInitFunction

Outputs:
  ApiUrl:
    Description: 'API Gateway endpoint URL'
    Value: !Sub 'https://${ValidatorApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-ApiUrl'
  
  DeliveryTableName:
    Description: 'DynamoDB table name'
    Value: !Ref DeliveryTable
    Export:
      Name: !Sub '${AWS::StackName}-DeliveryTable'
  
  ProofsBucketName:
    Description: 'S3 bucket for delivery proofs'
    Value: !Ref DeliveryProofsBucket
    Export:
      Name: !Sub '${AWS::StackName}-ProofsBucket'

  # Lambda Function for API
  ValidatorApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'validador-entrega-api-${Environment}'
      CodeUri: backend/
      Handler: index.handler
      Description: 'API for Validador de Entrega application'
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DeliveryTable
        - S3CrudPolicy:
            BucketName: !Ref DeliveryProofsBucket
      Events:
        ValidateInvoice:
          Type: Api
          Properties:
            RestApiId: !Ref ValidatorApi
            Path: /validate/{invoiceNumber}
            Method: GET
        CreateDelivery:
          Type: Api
          Properties:
            RestApiId: !Ref ValidatorApi
            Path: /delivery
            Method: POST
        HealthCheck:
          Type: Api
          Properties:
            RestApiId: !Ref ValidatorApi
            Path: /health
            Method: GET

  # API Gateway
  ValidatorApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub 'validador-entrega-api-${Environment}'
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        MaxAge: "'600'"
      GatewayResponses:
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"

  # Lambda Function for Database Initialization
  DatabaseInitFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'validador-entrega-db-init-${Environment}'
      CodeUri: backend/
      Handler: dbInit.handler
      Description: 'Initialize database with sample data'
      Timeout: 60
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DeliveryTable

  # Custom Resource to Initialize Database
  DatabaseInitializer:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt DatabaseInitFunction.Arn
      TableName: !Ref DeliveryTable

  # S3 Bucket for Static Website
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'validador-entrega-${Environment}-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, PUT, POST, DELETE]
            AllowedOrigins: ['*']
            ExposedHeaders: [Date]
            MaxAge: 3600

  # S3 Bucket for Delivery Proofs
  DeliveryProofsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'validador-entrega-proofs-${Environment}-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
Outputs:
  ApiUrl:
    Description: 'API Gateway endpoint URL'
    Value: !Sub 'https://${ValidatorApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-ApiUrl'
  
  DeliveryTableName:
    Description: 'DynamoDB table name'
    Value: !Ref DeliveryTable
    Export:
      Name: !Sub '${AWS::StackName}-DeliveryTable'
  
  ProofsBucketName:
    Description: 'S3 bucket for delivery proofs'
    Value: !Ref DeliveryProofsBucket
    Export:
      Name: !Sub '${AWS::StackName}-ProofsBucket'
    Value: !Ref DeliveryTable
    Export:
      Name: !Sub '${AWS::StackName}-DynamoDBTable'