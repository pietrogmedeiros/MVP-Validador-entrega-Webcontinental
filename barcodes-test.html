<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√≥digos de Barras - Notas Fiscais</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #1A3A7B;
            margin-bottom: 40px;
            font-size: 32px;
        }

        .barcode-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .barcode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .barcode-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .barcode-header h2 {
            color: #1E90FF;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .barcode-header p {
            color: #666;
            font-size: 14px;
        }

        .barcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .barcode-wrapper {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }

        svg {
            max-width: 100%;
            height: auto;
        }

        .barcode-info {
            text-align: center;
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #1E90FF;
        }

        .barcode-info strong {
            color: #1A3A7B;
            display: block;
            margin-bottom: 5px;
        }

        .barcode-info code {
            background: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #1E90FF;
            font-size: 16px;
        }

        .print-btn {
            display: block;
            margin: 30px auto 0;
            padding: 15px 40px;
            background: linear-gradient(135deg, #1E90FF 0%, #1A3A7B 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(30, 144, 255, 0.3);
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(30, 144, 255, 0.4);
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .print-btn {
                display: none;
            }

            .barcode-card {
                box-shadow: none;
                page-break-inside: avoid;
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä C√≥digos de Barras - Notas Fiscais</h1>

        <!-- NF005678901 -->
        <div class="barcode-card">
            <div class="barcode-header">
                <h2>Nota Fiscal 1</h2>
                <p>Use este c√≥digo de barras para testar o scanner</p>
            </div>
            <div class="barcode-container">
                <div class="barcode-wrapper">
                    <svg id="barcode1"></svg>
                </div>
                <div class="barcode-info">
                    <strong>N√∫mero da Nota Fiscal:</strong>
                    <code>NF005678901</code>
                </div>
            </div>
        </div>

        <!-- NF001234567 -->
        <div class="barcode-card">
            <div class="barcode-header">
                <h2>Nota Fiscal 2</h2>
                <p>Use este c√≥digo de barras para testar o scanner</p>
            </div>
            <div class="barcode-container">
                <div class="barcode-wrapper">
                    <svg id="barcode2"></svg>
                </div>
                <div class="barcode-info">
                    <strong>N√∫mero da Nota Fiscal:</strong>
                    <code>NF001234567</code>
                </div>
            </div>
        </div>

        <button class="print-btn" onclick="window.print()">üñ®Ô∏è Imprimir C√≥digos de Barras</button>
    </div>

    <script>
        // Gerar c√≥digo de barras para NF005678901
        JsBarcode("#barcode1", "005678901", {
            format: "CODE128",
            width: 4,
            height: 150,
            displayValue: true,
            fontSize: 28,
            margin: 15,
            background: "#f8f9fa"
        });

        // Gerar c√≥digo de barras para NF001234567
        JsBarcode("#barcode2", "001234567", {
            format: "CODE128",
            width: 4,
            height: 150,
            displayValue: true,
            fontSize: 28,
            margin: 15,
            background: "#f8f9fa"
        });

        console.log("‚úÖ C√≥digos de barras gerados com sucesso!");
        console.log("NF005678901 - C√≥digo: 005678901");
        console.log("NF001234567 - C√≥digo: 001234567");
    </script>
</body>
</html>
