<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Validador Funcionando</title>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; }
        .success { color: green; font-size: 24px; margin: 20px 0; }
        .info { color: blue; margin: 10px 0; }
        .test-btn { 
            background: #1E90FF; color: white; padding: 15px 30px; 
            border: none; border-radius: 8px; font-size: 18px; margin: 10px;
        }
    </style>
</head>
<body>
    <h1>✅ Sistema Funcionando!</h1>
    <div class="success">Validador de Entrega - Web Continental</div>
    <div class="info">Versão de Teste - Deploy Bem-sucedido</div>
    
    <button class="test-btn" onclick="testAPI()">Testar API</button>
    <button class="test-btn" onclick="window.location.href='index.html'">Ir para App</button>
    
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testando API...';
            
            try {
                const response = await fetch('https://mw8t3gzzo9.execute-api.us-east-2.amazonaws.com/prod/health');
                const data = await response.json();
                result.innerHTML = `<div style="color: green;">✅ API OK: ${data.status}</div>`;
            } catch (error) {
                result.innerHTML = `<div style="color: red;">❌ Erro na API: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
