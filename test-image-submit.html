<!DOCTYPE html>
<html>
<head>
    <title>Teste de Envio de Imagem</title>
</head>
<body>
    <h1>Teste de Envio de Imagem</h1>
    
    <form id="testForm">
        <div>
            <label>NÃºmero da NF:</label>
            <input type="text" id="invoiceNumber" value="NF005678901">
        </div>
        
        <div>
            <label>Empresa:</label>
            <select id="logistics">
                <option value="correios">Correios</option>
            </select>
        </div>
        
        <div>
            <label>Imagem (qualquer arquivo):</label>
            <input type="file" id="imageFile" accept="*/*">
        </div>
        
        <button type="submit">Enviar Teste</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = document.getElementById('imageFile').files[0];
            if (!file) {
                document.getElementById('result').innerHTML = 'Selecione um arquivo!';
                return;
            }
            
            // Criar um base64 simples
            const reader = new FileReader();
            reader.onload = async function(event) {
                const base64 = event.target.result;
                
                const data = {
                    invoiceNumber: document.getElementById('invoiceNumber').value,
                    logisticsCompany: document.getElementById('logistics').value,
                    deliveryProof: {
                        filename: file.name,
                        data: base64,
                        type: file.type || 'image/jpeg',
                        size: file.size
                    }
                };
                
                document.getElementById('result').innerHTML = 'Enviando...';
                
                try {
                    const response = await fetch('https://mw8t3gzzo9.execute-api.us-east-2.amazonaws.com/prod/delivery', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    document.getElementById('result').innerHTML = `
                        <h3>Resposta:</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } catch (error) {
                    document.getElementById('result').innerHTML = `Erro: ${error.message}`;
                }
            };
            
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
